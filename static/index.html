<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo API</title>
  </head>
  <body>
    <main>
      <h1>Todo API</h1>

      <section>
        <h2>Phones</h2>
        <dl>
          <dt>GET <i>/phones</i></dt>
          <dd>A list of phones</dd>
          <dt>GET <i>/phones/:phoneId</i></dt>
          <dd>Phone details</dd>
        </dl>
      </section>

      <section>
        <h2>Basket Items</h2>
        <dl>
          <dt>GET <i>/basket-items</i></dt>
          <dd>A list of basket items</dd>
          <dt>POST <i>/basket-items</i></dt>
          <dd>Add an item to the basket <code>{ item: string }</code></dd>
        </dl>
      </section>
    </main>
  </body>
</html>
